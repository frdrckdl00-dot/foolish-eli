<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foolish One – Lyrics Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    audio {
      margin-bottom: 30px;
    }
    .lyric-line {
      font-size: 1.5rem;
      margin: 10px 0;
      transition: color 0.3s;
    }
    .active {
      color: #00ffcc; /* highlight colour */
    }
    .time {
      font-size: 1rem;
      color: #aaa;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Foolish One – Taylor Swift</h1>

  <!-- Audio player that autoplays -->
  <audio id="audio" autoplay controls>
    <source src="foolish-one.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="lyrics"></div>

  <script>
    // Lyrics with dummy times — change time values to your real times in seconds
    const lyrics = [
      { time: 0, text: "You know how to keep me waitin'" },
      { time: 7, text: "I know how to act like I'm fine" },
      { time: 14, text: "Don't know what to call this situation" },
      { time: 21, text: "But I know I can't call you mine" },
      { time: 28, text: "And it's delicate, but I will do my best to seem bulletproof" },
      { time: 36, text: "'Cause when my head is on your shoulder" },
      { time: 42, text: "It starts thinkin' you'll come around" },
      { time: 49, text: "And maybe, someday, when we're older" },
      { time: 56, text: "This is something we'll laugh about" },
      { time: 63, text: "Over coffee every mornin' while you're watching the news" },
      { time: 71, text: "But then the voices say, \"You are not the exception" },
      { time: 78, text: "You will never learn your lesson\"" },
      { time: 85, text: "Foolish one" },
      { time: 90, text: "Stop checkin' your mailbox for confessions of love" },
      { time: 98, text: "That ain't never gonna come" },
      { time: 104, text: "You will take the long way, you will take the long way down" },
    ];

    const lyricsContainer = document.getElementById('lyrics');

    // render lines with times
    lyrics.forEach((line, index) => {
      const div = document.createElement('div');
      div.className = 'lyric-line';
      div.id = 'line' + index;
      div.innerHTML = `<span class="time">[${new Date(line.time*1000).toISOString().substr(14,5)}]</span>${line.text}`;
      lyricsContainer.appendChild(div);
    });

    const audio = document.getElementById('audio');

    // highlight active line while playing
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      lyrics.forEach((line, index) => {
        const nextTime = lyrics[index + 1] ? lyrics[index + 1].time : Infinity;
        const div = document.getElementById('line' + index);
        if (currentTime >= line.time && currentTime < nextTime) {
          div.classList.add('active');
        } else {
          div.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
